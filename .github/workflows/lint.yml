name: 'Run lint on push'
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup NodeJS 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -G pnpm
      - name: Install dependencies
        run: pnpm ci
      - name: Lint
        run: npm run lint
